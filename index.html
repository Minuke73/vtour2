				<h2 style="padding: 30px 30px 0px 30px;">순천만 갯벌</h2> 
				<p style="padding: 0px 30px 30px 30px;">자연 상태의 갯벌에 다양한 생물종이 살아가는 생태계의 보고로, 세계적으로 희귀종 조류가 가장 많은 매우 중요한 곳이다. 드넓게 펼쳐진 갯벌과 습지에는 수산물, 염생 식물(염분이 있는 토양에서 자라는 식물) 등이 풍부하며 날아오르는 철새, 바람에 흔들리는 갈대, 해 지는 풍경 등이 어우러져 장관을 이룬다.
</p>
